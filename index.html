<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="icon" type="image/x-icon" href="/icons8-myspace.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>7Days of Code - JS e DOM</title>
  </head>

  <body>
    <header class="banner">
      <h1>Meus Aniversários</h1>
    </header>
    <main>
      <div class="container">
        <form class="form js-form">
          <div class="form-control" style="width: 60%">
            <label for="name"> Nome da pessoa: </label>
            <input
              class="form-field js-field"
              placeholder="Digite o nome da pessoa"
              id="name"
              maxlength="120"
              name="name"
              required
              type="text"
            />
            <small>Mensagem de Erro</small>
          </div>
          <div class="form-control" style="width: 40%">
            <label for="birth-date"> Data de Nascimento: </label>
            <input
              class="form-field js-field"
              id="birth-date"
              name="birth-date"
              required
              type="date"
            />
            <small>Mensagem de Erro</small>
          </div>
        </form>
        <div>
          <button class="btn" id="btn-submit">Adicionar</button>
        </div>
      </div>
      <table class="tbl-pessoas">
        <thead>
          <tr>
            <th colspan="4">Aniversariantes</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th width="60%">Nome</th>
            <th width="25%">Aniversário</th>
            <th width="15%">#</th>
          </tr>
          <tr>
            <td>Irley Jose Silvestre</td>
            <td>23/12/1978</td>
            <td>
              <button>Editar</button>
              <button>Remover</button>
            </td>
          </tr>
          <tr>
            <td>Joaquim da Silva</td>
            <td>10/08/1998</td>
            <td>
              <button>Editar</button>
              <button>Remover</button>
            </td>
          </tr>
        </tbody>
      </table>
    </main>
    <footer></footer>

    <script src="script.js"></script>
  </body>
</html>
