<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="icon" type="image/x-icon" href="../pages/icons8-myspace.png" />
    <!-- <link rel="stylesheet" href="../reset.css" /> -->
    <link rel="stylesheet" href="style.css" />
    <title>Exchange Rate Calculator</title>
  </head>
  <body>
    <img class="money-img" src="icons-currency.png" />
    <h1>Coversor de Moedas</h1>
    <p>Escolha uma moeda para fazer a converção</p>
    <div class="container">
      <div class="currency">
        <select name="currence" id="currency-one">
          <option value="R$">R$</option>
        </select>
        <input type="number" id="qtd-one" placeholder="0" value="1" />
      </div>
      <div class="swap">
        <button class="btn">Inverter</button>
        <div class="rate" id="rate"></div>
      </div>

      <div class="currency">
        <select name="currence" id="currency-tow">
          <option value="USD">CND</option>
        </select>
        <input type="number" id="qtd-two" placeholder="0" />
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
